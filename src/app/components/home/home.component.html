<!-- navbar -->
<mat-toolbar>
  <span>Application</span>
  <button mat-raised-button (click)="openDialog()" *ngIf="!loggedIn">Login</button>
  <button mat-raised-button *ngIf="loggedIn" (click)="logOff()">Logout</button>
</mat-toolbar>
<!-- home container -->
<div class="home-container">
  <div class="register-container">
    <div class="name">
      <h1>Appointment</h1>
      <h1>Management</h1>
    </div>
    <div class="registeration-form" *ngIf="!loggedIn">
      <!-- registeration form -->
      <app-new-hospital></app-new-hospital>
    </div>
  </div>
</div>
<!-- pages toolbar  -->
<mat-toolbar *ngIf="loggedIn">
  <span>{{userData[0].hospitalName}}</span>
  <div class="pages-button">
    <button mat-raised-button routerLink="/appointment" [routerLinkActive]="'active'">Appointment</button>
    <button mat-raised-button routerLink="/patient" [routerLinkActive]="'active'">Patient List</button>
    <button mat-raised-button routerLink="/dashboard" [routerLinkActive]="'active'">dashboard</button>
  </div>
</mat-toolbar>
<div>
  <app-hospital-list *ngIf="!loggedIn"></app-hospital-list>
</div>
