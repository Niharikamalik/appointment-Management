<div class="hospital-list">
  <h2>Registered Hospitals </h2>
  <div class="example-table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Hospital Name Column -->
      <ng-container matColumnDef="hospitalName">
        <th mat-header-cell *matHeaderCellDef> Hospital Names </th>
        <td mat-cell *matCellDef="let element"> {{element.hospitalName}} </td>
      </ng-container>

      <!-- Hospital Email Column -->
      <ng-container matColumnDef="hospitalEmail">
        <th mat-header-cell *matHeaderCellDef> Hospitals Email </th>
        <td mat-cell *matCellDef="let element"> {{element.hospitalEmail}} </td>
      </ng-container>

      <!-- City Column -->
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> City </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
      </ng-container>

      <!-- Contact Column -->
      <ng-container matColumnDef="contact">
        <th mat-header-cell *matHeaderCellDef> contact </th>
        <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
      </ng-container>

      <!-- Disclaimer column -->
      <ng-container matColumnDef="disclaimer">
        <td mat-footer-cell *matFooterCellDef colspan="2">
          List of Hospitals registered  in portal
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="['disclaimer']" class="example-second-footer-row"></tr>
    </table>
  </div>
</div>
